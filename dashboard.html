



<html>
<head>
    
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    
    
<link rel="stylesheet" type="text/css" href="style.css">
    </head>

<body>
    
    <div class="pxl-border"><h1>TNB</h1> </div>
    <div class="pxl-border"><h1>SBC</h1> </div>
    <div class="pxl-border"><h1>BAM</h1> </div>
    
    <div class="pxl-border"><h3 id="box1">text</h3> </div>
    <div class="pxl-border"><h3 id="box2">text</h3> </div>
    <div class="pxl-border"><h3 id="box3">text</h3> </div>
    
    
    
    </body>
    
    <script>
    
        var typewriter1 = new Typewriter(document.getElementById('box1'), {
        loop: true,
        delay: Math.floor(Math.random() * 1000),
        });
        typewriter1.typeString("The Next Biennial");
        typewriter1.start();
        
        
        
    
        var typewriter2 = new Typewriter(document.getElementById('box2'), {
        loop: true,
        delay: Math.floor(Math.random() * 1000),
        });
        typewriter2.typeString("Should Be Curated");
        typewriter2.start();
        
        
        
    
        var typewriter3 = new Typewriter(document.getElementById('box3'), {
        loop: true,
        delay: Math.floor(Math.random() * 1000),
        });
        typewriter3.typeString("By A Machine");
        typewriter3.start();

    </script>

</html>
