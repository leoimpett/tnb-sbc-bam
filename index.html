

<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css">
    
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    
    
</head>
<body>

    
    <div id="container">
        <div id="app"> </div>
        <br><br>
        <div id="app2"> </div>
    </div>

</body>
    
    
    
    <script>
        
    
        
        var app = document.getElementById('app');

        var typewriter = new Typewriter(app, {
        loop: true,
        delay: 75,
        });


        
        
        
        
        var app2 = document.getElementById('app2');

        var typewriter2 = new Typewriter(app2, {
        loop: true,
        delay: 75,
        });

        typewriter2
        .start();

                    fetch('https://raw.githubusercontent.com/leoimpett/tnb-sbc-bam/master/BiennTextBig.json').then(function (response) {
            // The API call was successful!
            return response.json();
            }).then(function (data) {
            // This is the JSON from our response
                        
               for (var prompt in data){
                   typewriter.typeString(prompt.substring(0,prompt.length))
                   console.log(prompt.substring(0,prompt.length))
                   for (var completion in data[prompt]){
                       var newstring = data[prompt][completion].substring(prompt.length,data[prompt][completion].length)
                       console.log(newstring)
                       console.log(newstring.length)
                       typewriter.typeString(newstring)
                       typewriter.deleteChars(newstring.length)
                   }
                   typewriter.deleteAll()
               }
            typewriter.start();        
                        
            }).catch(function (err) {
            // There was an error
            console.warn('Something went wrong.', err);
            });

 fetch("https://raw.githubusercontent.com/leoimpett/tnb-sbc-bam/master/GenBios.json").then(function (response) {
            // The API call was successful!
            return response.json();
            }).then(function (data) {
            // This is the JSON from our response
                 var randomBio = data.bios[Math.floor(Math.random() * data.bios.length)]
                 typewriter2.typeString(randomBio)                        
            }).catch(function (err) {
            // There was an error
            console.warn('Something went wrong.', err);
            });

        
        
        
    </script>
</html>
