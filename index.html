

<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="style.css">
    
<script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    
    
</head>
<body>

    
    <div id="container">
        <div id="app"> </div>
        <br><br>
        <div id="app2"> </div>
    </div>

</body>
    
    
    
    <script>
        
    
        
        var app = document.getElementById('app');

        var typewriter = new Typewriter(app, {
        loop: true,
        delay: 75,
        });

        typewriter
        .start();
        
        
        
        
        var app2 = document.getElementById('app2');

        var typewriter2 = new Typewriter(app2, {
        loop: true,
        delay: 75,
        });

        typewriter2
        .start();

                    fetch('https://raw.githubusercontent.com/leoimpett/tnb-sbc-bam/master/BiennTextBig.json').then(function (response) {
            // The API call was successful!
            return response.json();
            }).then(function (data) {
            // This is the JSON from our response
               typewriter.typeString(data[0][0].substring(0,650))
               for (var completion in data[0]){
                   typewriter.typeString(data[0][completion].substring(650,data[0][completion].length));
                   typewriter.deleteChars(data[0][completion].length-650);
               }
                        
            }).catch(function (err) {
            // There was an error
            console.warn('Something went wrong.', err);
            });

 fetch("https://raw.githubusercontent.com/leoimpett/tnb-sbc-bam/master/GenBios.json").then(function (response) {
            // The API call was successful!
            return response.json();
            }).then(function (data) {
            // This is the JSON from our response
                 var randomBio = data.bios[Math.floor(Math.random() * data.bios.length)]
                 typewriter2.typeString(randomBio)                        
            }).catch(function (err) {
            // There was an error
            console.warn('Something went wrong.', err);
            });

        
        
        
    </script>
</html>
